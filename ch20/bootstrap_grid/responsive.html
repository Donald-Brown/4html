<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    div {height: 100px;margin-bottom:20px;}
    div:nth-of-type(1) {background: silver;}
    div:nth-of-type(2) {background: salmon;}
    div:nth-of-type(3) {background: aqua;}
</style>  
  <title>Bootstrap Responsive Layout</title>
</head>
<body>
  <h1>Fluid and Responsive Layout with changing column sizes</h1>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-3 col-sm-6">Column 1</div>
          <div class="col-md-3 col-sm-6">Column 2</div>
          <div class="col-md-6 col-sm-12">Column 3</div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
