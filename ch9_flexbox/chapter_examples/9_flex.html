<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; }
    main {
      max-width: 750px;
      border: 1px solid #000;
      display: flex;
    }
    nav, aside, section {
      text-align: center;
      padding: 5px 0;
    }
    nav, aside { background-color: silver; }
    section { background-color: #999; } 

    nav, aside { flex: 1 1 100px; }
    section { flex: 2 2 300px; }
  </style>
   <title>Flex property is the suggested method for setting the deminsion properties</title>
</head>
<body>
  <h1>the flex method is prefered</h1>
  <p>
    display: flex;<br>
    flex: flex-grow flex-shrink flex-basis; in that order
  </p>
  <main>
      <nav>Navigation</nav>
      <section>Content</section>         
      <aside>Sidebar</aside>
  </main>
</body>
</html>
