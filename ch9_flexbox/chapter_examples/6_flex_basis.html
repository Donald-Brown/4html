<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
    }
    main {
      max-width: 800px;
      border: 1px solid #000;
      display: flex;
    }
    nav, aside, section {
      text-align: center;
      padding: 7px 0;
    }
    nav, aside { background-color: silver; }
    section { background-color: #999; }
    nav, aside { flex-basis: 25%; }
    section { flex-basis: 50%; }
  </style>
  <title>Setting demensions with flex-basis</title>
</head>
<body>
  <h1>flex-basis percents</h1>
  <main>
    <nav>navigation</nav>
    <section>Content</section>
    <aside>Sidebar</aside>
  </main>
</body>
</html>
