<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: grid;
      max-width: 1000px;
      grid-gap: 20px;
      margin: 20px auto;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 80px 400px 200px 50px;
      grid-template-areas: 
                      "logo .    navi navi"
                      "head head head head"
                      "sec2 sec2 sec3 sec3"
                      "foot foot foot foot";
    }
    div, nav ul, section, footer, a { background-color: silver; }
    a {
      color: #000;
      text-decoration: none;
    }
    div { grid-area: logo; }
    nav { 
      grid-area: navi;
      align-self: center;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: grid;
      height: 50px;
      grid-template: auto / repeat(4, 1fr);
      grid-gap: 20px;
      justify-items: center;
      align-content: center;
    }
    #product1 { grid-area: head; }
    #product2 { grid-area: sec2; }
    #product3 { grid-area: sec3; }
    footer {
      grid-area: foot;
      text-align: center;
    }
  </style>
  <title>Three Boxes Layout</title>
</head>
<body>
  <div>Company Logo</div>
  <nav>
    <ul>
      <li href="#">Item 1</li>
      <li href="#">Item 2</li>
      <li href="#">Item 3</li>
      <li href="#">Item 4</li>
    </ul>
  </nav>
  <section id="product1">Featured Product Image</section>
  <section id="product2">Product 2</section>
  <section id="product3">Product 3</section>
  <footer>
    <p>Copyright Notice</p>
  </footer>
</body>
</html>
