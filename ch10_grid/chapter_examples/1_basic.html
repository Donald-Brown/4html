<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div {
      background-color: silver;
    }
    main {
      display: grid;
      grid-template: 100px 100px / 150px 150px 150px;
      grid-gap: 15px 20px;
    }
  </style>
  <title>Basic Grid</title>
</head>
<body>
  <main>
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>
    <div>div 4</div>
    <div>div 5</div>
    <div>div 6</div>
  </main>
</body>
</html>
