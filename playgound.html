<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        border: 3px dotted black;
        margin: 10px;
      }
      main {
        border: 2px solid black;
        width: 500px;
        margin: 20px;
        padding: 10px;
      }
      h1,
      p {
        border: 1px dashed black;
        padding: 10px;
      }
      h1 {
        margin: 0.5em 0 .25em; /* .5em top, 0 right and left, .25em bottom */
        padding-left: 15px;
      }
      p {
        margin: 0;
        padding-left: 15px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>San Joaquin Valley Town Hall</h1>
      <p>
        Welcome to San Joaquin Valley Town Hall. We have some fascinating
        speakers for you this season!
      </p>
    </main>
  </body>
</html>
