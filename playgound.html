<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      ul li ul {
        display: none;
      }

      ul a {
        background-color: #000;
        text-decoration: none;
        color: #fff;
      }

      ul li {
        max-width: 100px;
      }

      ul li:hover ul {
        display: block;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main>
      <ul>
        <li>Hello</li>
        <li>Goodbye</li>
        <li>
          <a href="#">New Menu</a>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
        </li>
        <li>Food is here</li>
      </ul>
    </main>
  </body>
</html>
