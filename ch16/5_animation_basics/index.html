<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h1 {
      margin-left: 20%;
      color: blue;
      animation: moveright 3s ease-in-out 2s infinite alternate;
      /*animation: [name] [duration] [timing-function] [delay] [iteration-count] [direction];*/
    }

    @keyframes moveright {
      from {
        /* margin-left: 20%; */
        color: blue;
      }
      to {
        margin-left: 60%;
        color: red;
      }
    }
  </style>
  <title>A Simple Animation</title>
</head>
<body>
  <h1>This text will animate</h1>
</body>
</html>
