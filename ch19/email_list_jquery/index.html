<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="email_list.css">
  <title>Join our List</title>
</head>
<body>
  <main>
    <h1>Please join our email list</h1>
    <form action="join.html" id="email_form" name="email_form" method="get">
      <label for="email_1">Email Address:</label>
      <input type="text" id="email_1" name="email_1">
      <span>*</span><br>

      <label for="email_2">Verify Email Address:</label>
      <input type="text" id="email_2" name="email_2">
      <span>*</span><br>

      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">
      <span>*</span><br>

      <label>&nbsp;</label>
      <input type="button" id="join_list" value="Join our List">
    </form>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="email_list.js"></script>
</body>
</html>
