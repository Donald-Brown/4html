<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 30px auto;
      width: 500px;
    }

    label {
      width: 5rem;
      float: left;
      text-align: right;
    }
    
    input {
      margin-left: 0.7rem;
      margin-bottom: 0.5em;
    }

    #button { margin-left: 5.7rem; }
  </style>
  <title>Aligning Controls</title>
</head>
<body>
  <form name="myform" action="register.php" method="post">
    <label for="firstname">First name:</label>
    <input type="text" name="firstname" id="firstname" autofocus><br>

    <label for="lastname">Last name:</label>
    <input type="text" name="lastname" id="lastname"><br>

    <label for="address">Address:</label>
    <input type="text" name="address" id="address"><br>

    <label for="city">City:</label>
    <input type="text" name="city" id="city"><br>

    <label for="state">State:</label>
    <input type="text" name="state" id="state"><br>

    <label for="zip">Zip code:</label>
    <input type="text" name="zip" id="zip"><br>

    <input type="submit" name="register" id="button" value="Register">
    <input type="reset" name="reset"> 
</form>
</body>
</html>
