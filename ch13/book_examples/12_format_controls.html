<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font: 87.5% Arial, Helvetica, sans-serif;
      width: 500px;
      margin: 20px auto;
    }
    label {
      color: navy;
      float: left;
      width: 8em;
      font-weight: bold;
      text-align: right;
    }
    input {
      width: 15em;
      margin-left: 1em;
      margin-bottom: 0.5em;
      outline: none;
    }
    input:focus { border: 2px solid navy; }

    #button, #reset {
      width: 7em;
      background-color: silver;
      box-shadow: 2px 2px 0 navy;
    }
    #button { margin-left: 9.5em; }
  </style>
  <title>Formatting controls</title>
</head>
<body>
  <form action="order.html" name="myform" method="get">
    <label for="firstname">First name:</label>
    <input type="text" name="firstname" id="firstname" autofocus><br>
    <label for="lastname">Last name:</label>
    <input type="text" name="lastname" id="lastname"><br>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address"><br>
    <label for="city">City:</label>
    <input type="text" name="city" id="city"><br>
    <label for="state">State:</label>
    <input type="text" name="state" id="state"><br>
    <label for="zip">Zip code:</label>
    <input type="text" name="zip" id="zip"><br>
    <input type="submit" name="register" id="button" value="Register">
    <input type="reset" name="reset" id="reset"> 
  </form>
</body>
</html>
