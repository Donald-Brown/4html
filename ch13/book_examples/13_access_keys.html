<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 30px auto;
      width: 500px;
    }
    label {
      float: left;
      width: 5em;
      text-align: right;
    }
    input {
      margin-left: 1em;
      margin-bottom: 0.5em;
    }
    #button { margin-left: 7em; }
    pre {
      font-size: 140%;
    }
  </style>
  <title>Access Keys</title>
</head>
<body>
  <form action="survey.php" name="myform" method="post">
    <label for="firstname" accesskey="F"><u>F</u>irst name:</label>
    <input name="firstname" id="firstname" type="text" tabindex=3><br>
    <label for="lastname" accesskey="L"><u>L</u>ast name:</label>
    <input type="text" id="lastname" name="lastname" tabindex=2><br>
    <label for="email" accesskey="E"><u>E</u>mail:</label>
    <input type="text" name="email" id="email" tabindex=1><br>
    
    <input type="button" id="button" value="Submit">
  </form>
  <pre>
    in Chrome use alt+shift+accesskey
    accesskeys may be assigned to the input or the label
  </pre>
</body>
</html>
