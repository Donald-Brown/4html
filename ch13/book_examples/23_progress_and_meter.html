  <title>Progress</title>

<body onload="setProgressAndMeter()">
  <h3>Progess Element</h3>
  Progress set by JavaScript on page load:
  <progress id="progressBar" max="100" min="0"></progress>
  <h3>Meter Element</h3>
  Meter set by JavaScript on page load:
  <meter id="meterBar" max="100" value="0" optimum="50" high="60"></meter>

  <script>
    setProgressAndMeter = () => {
      let progress = document.getElementById('progressBar');
      
      setInterval(setProgressAndMeter, 500);
      progress.value += 10;

      let meter = document.getElementById('meterBar');
      // setInterval(setProgressAndMeter, 500);
      meter.value += 10;
