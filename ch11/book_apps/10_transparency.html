<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0 auto;
      padding: 20px;
      width: 650px;
      background-color: #004e97;

    }
    img {
      width: 194px;
      height: 189px;
    }

  </style>
  <title>Image Transparency</title>
</head>
<body>
  <p>
    <img src="images/star_opaque.gif" alt="opaque star">&nbsp;&nbsp;
    <img src="images/star_transparent.gif" alt="transparent star">&nbsp;&nbsp;
    <img src="images/star.jpg" alt="matted gif star">
  </p>
</body>
</html>
