<!DOCTYPE html>
<html lang="en">

  <style>
    body {
      padding: 10px;

  <title>Image Map</title>

  <p>

      <area shape="poly" coords="0,30,115,0,133,67,109,159,39,174" href="php_mysql.html" alt="PHP/MySQL book" title="PHP/MySQL">
      <area shape="poly" coords="145,21,261,52,222,195,107,165" href="javascript_jquery.html" alt="JavaScript/jQuery book" title="JavaScript/jQuery">
