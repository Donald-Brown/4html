<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 500px;
        margin: 1em auto;
      }
      h1 {
        margin: 0;
        padding: 0;
      }
      #image1 {
        background-image: url("8_horses/images/p1.jpg");
        width: 434px;
        height: 312px;
        transition: background-image 0.5s ease-in-out;
      }
      #image1:hover {
        background-image: url("8_horses/images/p2.jpg");
      }
    </style>
    <title>CSS Image Rollover</title>
  </head>
  <body>
    <h1>Ram Tap Combined test</h1>
    <p id="image1"></p>
  </body>
</html>
