<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using the object element</title>
  </head>
  <body>
    <h1>Welcome to the San Joaquin Valley Town Hall</h1>
    <object
      data="../../media/sjv_welcome.mp3"
      type="audio/mpeg"
      width="300"
      height="100"
    >
      <param name="volume" value="100" />
      <param name="autoplay" value="false" />
    </object>

    <br />
    <br />

    <object
      data="../../media/sjv_speakers_sampson.mp4"
      type="video/mp4"
      width="480"
      height="270"
    >
      <param name="autoplay" value="true" />
    </object>
  </body>
</html>
