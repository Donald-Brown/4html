<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid #000;
      margin: 10px;
    }

    thead, tfoot { background-color: aqua; }

    tfoot { font-weight: bold; }

    th, td {
      border: 1px solid #000;
      padding: 0.2em 0.7em;
    }

    th:first-child, td:first-child { text-align: left; }

    th:first-child { vertical-align: bottom; }

    th:nth-child(2) { text-align: center; }

    tr:nth-child(2) th { text-align: right; }
  </style>
  <title>Sales Table with Merged Cells</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2">Book</th>
        <th colspan="4">Sales</th>
      </tr>
      <tr id="hdr_row_2">
        <th>North</th>
        <th>South</th>
        <th>West</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>PHP and MySQL</td>
        <td>$55,174</td>
        <td>$73,566</td>
        <td>$177,784</td>
        <td>$306,524</td>
      </tr>
      <tr>
        <td>JavaScript and jQuery</td>
        <td>$28,775</td>
        <td>$39,995</td>
        <td>$239,968</td>
        <td>$308,738</td>
      </tr>
      <tr>
        <td>Android Programming</td>
        <td>$27,688</td>
        <td>$24,349</td>
        <td>$169,228</td>
        <td>$220,265</td>
      </tr>
      <tr>
        <td>Java Servlets and JSP</td>
        <td>$23,082</td>
        <td>$24,858</td>
        <td>$129,619</td>
        <td>$177,559</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th id="total">Sales Total</th>
        <td>$140,775</td>
        <td>$165,550</td>
        <td>$762,794</td>
        <td>$1,069,113</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
