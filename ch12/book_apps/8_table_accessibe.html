<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid #000;
      margin: 10px auto;
    }

    caption {
      font-weight: bold;
      font-size: 115%;
      padding-bottom: 0.25em;
    }

    thead, tfoot {
      background-color: aqua;
      font-weight: bold;
      border: 1px solid #000;
    }

    th, td {
      padding: 0.2em 0.7em;
      text-align: right;
      border: 1px solid #000;
    }

    th:first-child, td:first-child { text-align: left; }

    th:nth-child(2), td:nth-child(2) { text-align: center; }

    tbody tr:nth-child(even) { background-color: silver; }
  </style>
  <title>Accessible Sales Table</title>
</head>
<body>
  <table summary="">
    <caption>Total sales for books published from 2014 to 2017</caption>
    <thead>
      <tr>
        <th id="hdr_book" scope="col">Book</th>
        <th id="hdr_years" scope="col">Year Published</th>
        <th id="hdr_sales" scope="col">Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td headers="hdr_book">PHP and MySQL</td>
        <td headers="hdr_year">2017</td>
        <td headers="hdr_sales">$372,381</td>
      </tr>
      <tr>
        <td headers="hdr_book">JavaScript and jQuery</td>
        <td headers="hdr_year">2017</td>
        <td headers="hdr_sales">$305,447</td>
      </tr>
      <tr>
        <td headers="hdr_book">Android Programming</td>
        <td headers="hdr_year">2015</td>
        <td headers="hdr_sales">$292,444</td>
      </tr>
      <tr>
        <td headers="hdr_book">Java Servlets and JSP</td>
        <td headers="hdr_year">2014</td>
        <td headers="hdr_sales">$328,992</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th id="hdr_total" scope="row">Total Sales</th>
        <td></td>
        <td headers="hdr_sales hdr_total">$1,399,264</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
