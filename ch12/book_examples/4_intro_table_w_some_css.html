<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: 1px solid #000;
      /* border-collapse: collapse; */
    }

    th, td {
      border: 1px solid #000;
      padding: 0.2em 0.7em;
      text-align: right;
    }

    th.left, td.left {
      text-align: left;
    }

    thead, tfoot {
      background-color: aqua;
      border: 1px solid #000; 
    }

    tfoot {
      font-weight: bold;
    }
  </style>
  <title>Intro Table w/some CSS</title>
</head>
<body>
  <table>
    
    <thead>
      <tr>
        <th class="left">Book</th>
        <th>Year Published</th>
        <th>Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="left">PHP and MySQL</td>
        <td>2017</td>
        <td>$372,381</td>
      </tr>
      <tr>
        <td class="left">JavaScript and jQuery</td>
        <td>2017</td>
        <td>$305,447</td>
      </tr>
      <tr>
        <td class="left">Android Programming</td>
        <td>2015</td>
        <td>$292,444</td>
      </tr>
      <tr>
        <td class="left">Java Servlets and JSP</td>
        <td>2014</td>
        <td>$328,992</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th class="left">Total Sales</th>
        <td></td>
        <td>$1,399,264</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
